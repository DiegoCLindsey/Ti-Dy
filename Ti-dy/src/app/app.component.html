<h1>{{this.title}}</h1>

<div *ngIf="isLoged;else logout">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image':'url('+userImageSrc+')'}" class="example-header-image"></div>
      <mat-card-title>{{userName}}</mat-card-title>
      <mat-card-subtitle>Usuario</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image [src]="userImageSrc" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>

  <button mat-raised-button color="primary" (click)="googleLogout()">Logout</button>
</div>

<ng-template #logout>
  <button mat-raised-button color="primary" (click)="attemptGoogleAuth()">Login</button>
</ng-template>
